<!DOCTYPE html>
<html lang="en">
  <!-- VERSAO-HTTPS-FIX: se vir isto no "Ver código-fonte" do site, o servidor está a servir o index.html novo -->
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Força o browser a fazer todos os pedidos em HTTPS (resolve Mixed Content mesmo com JS em cache) -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <script>
(function(){
  if (location.protocol !== 'https:') return;
  var origin = location.origin;
  var hostname = location.hostname.replace(/^www\./, '');
  function toHttps(url) {
    if (typeof url !== 'string') return url;
    if (url.indexOf('http://') === 0) {
      try {
        var u = new URL(url);
        var uHost = u.hostname.replace(/^www\./, '');
        if (uHost === hostname) return 'https://' + u.host + u.pathname + u.search + u.hash;
      } catch(e) {}
    }
    if (url.indexOf('/') === 0) return origin + url;
    return url;
  }
  var head = document.head;
  var q = head.querySelector('base'); if (q) q.remove();
  var b = document.createElement('base'); b.href = origin + '/'; head.insertBefore(b, head.firstChild);
  var NativeXHR = window.XMLHttpRequest;
  var origOpen = NativeXHR.prototype.open;
  NativeXHR.prototype.open = function(method, url, async, user, password) {
    this._url = toHttps(url);
    return origOpen.call(this, method, this._url, async !== false, user, password);
  };
  var origSend = NativeXHR.prototype.send;
  NativeXHR.prototype.send = function(body) {
    if (this._url) { this._url = null; }
    return origSend.call(this, body);
  };
  if (window.fetch) {
    var f = window.fetch;
    window.fetch = function(url, opts) {
      if (typeof url === 'string') url = toHttps(url);
      return f.call(this, url, opts);
    };
  }
})();
    </script>
